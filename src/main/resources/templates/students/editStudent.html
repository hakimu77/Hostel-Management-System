<!doctype html>
<html
        lang ="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 max-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Student</h2>
            <form method="post" enctype="multipart/form-data" th:object="${studentDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Reg No.</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control" th:value="${student.getReg_No()}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${studentDto.First_Name}">
                        <p th:if="${#fields.hasErrors('First_Name')}" th:errorclass="text-danger" th:errors="${studentDto.First_Name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${studentDto.Last_Name}">
                        <p th:if="${#fields.hasErrors('Last_Name')}" th:errorclass="text-danger" th:errors="${studentDto.Last_Name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Initials</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${studentDto.Initials}">
                        <p th:if="${#fields.hasErrors('Initials')}" th:errorclass="text-danger" th:errors="${studentDto.Initials}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Id No.</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${studentDto.ID_No}">
                        <p th:if="${#fields.hasErrors('ID_No')}" th:errorclass="text-danger" th:errors="${studentDto.ID_No}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Gender</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${studentDto.Gender}">
                            <option value='M'>Male</option>
                            <option value='F'>Female</option>
                        </select>
                        <p th:if="${#fields.hasErrors('Gender')}" th:errorclass="text-danger" th:errors="${studentDto.Gender}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${studentDto.Email}">
                        <p th:if="${#fields.hasErrors('Email')}" th:errorclass="text-danger" th:errors="${studentDto.Email}"></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Phone</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${studentDto.Phone}">
                        <p th:if="${#fields.hasErrors('Phone')}" th:errorclass="text-danger" th:errors="${studentDto.Phone}"></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Faculty</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${studentDto.Faculty}">
                        <p th:if="${#fields.hasErrors('Faculty')}" th:errorclass="text-danger" th:errors="${studentDto.Faculty}"></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Batch</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${studentDto.Batch}">
                        <p th:if="${#fields.hasErrors('Batch')}" th:errorclass="text-danger" th:errors="${studentDto.Batch}"></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">House No.</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${studentDto.Address_House_No}">
                        <p th:if="${#fields.hasErrors('Address_House_No')}" th:errorclass="text-danger" th:errors="${studentDto.Address_House_No}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Street</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${studentDto.Address_Street}">
                        <p th:if="${#fields.hasErrors('Address_Street')}" th:errorclass="text-danger" th:errors="${studentDto.Address_Street}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Locality</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${studentDto.Address_Locality}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">City</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${studentDto.Address_City}">
                        <p th:if="${#fields.hasErrors('Address_City')}" th:errorclass="text-danger" th:errors="${studentDto.Address_City}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Postcode</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${studentDto.Address_Postcode}">
                        <p th:if="${#fields.hasErrors('Address_Postcode')}" th:errorclass="text-danger" th:errors="${studentDto.Address_Postcode}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Medical Condition</label>
                    <div class="col-sm-8">
                        <input type="checkbox" class="form-check-input" th:field="${studentDto.Medical_Condition}">
                        <label class="form-check-label">Yes</label>
                        <p th:if="${#fields.hasErrors('Medical_Condition')}" th:errorclass="text-danger" th:errors="${studentDto.Medical_Condition}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Notes</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${studentDto.Note}"></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="@{'/images/'+ ${studentDto.getProfilePictureName()}}" alt="...." width="150">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Profile Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${studentDto.ProfilePicture}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Active</label>
                    <div class="col-sm-8">
                        <input type="checkbox" class="form-check-input" th:field="${studentDto.Active}">
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/students" role="button">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
